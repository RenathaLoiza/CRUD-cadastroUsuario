<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="records.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Crud User</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue" id="cadastrarUsuario">
            Cadastrar usuário
        </button>
        <table class="records">
            <thead >
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                     <!-- <td>Maria</td>
                    <td>Maria@maria.com</td>
                    <td>(11) 99999-8888</td>
                    <td>São Paulo</td> -->
                    <td> 
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <section class="modal-content">
                <header class="modal-header">
                    <h2>Novo Usuário</h2>
                    <span class="modal-close" id="modalClose"> &#10006 </span>
                </header>
                <form method="post" class="modal-form" onsubmit="cadastrandolocal(event)">
                    <input id="Nome"  type="text" class="modal-field" placeholder="Nome">
                    <input id="E-mail" type="email" class="modal-field" placeholder="E-mail">
                    <input id="Celular" type="text" class="modal-field" placeholder="Celular">
                    <input id="Cidade" type="text" class="modal-field" placeholder="Cidade">
                </form>
                <footer class="modal-footer">
                    <button class="button green">
                        Salvar
                    </button>
                    <button class="button blue">
                        Cancelar
                    </button>
                </footer>
            </section>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
